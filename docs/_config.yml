title: Kappopher
description: A comprehensive Go wrapper for the Twitch Helix API
remote_theme: pages-themes/dinky@v0.2.0
plugins:
  - jekyll-remote-theme

# Navigation structure
nav:
  - title: Getting Started
    url: /
  - title: API Reference
    url: /api-reference
  - title: Cookbook
    url: /cookbook

# Syntax highlighting
highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  input: GFM

# Default front matter for all pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "examples"
    values:
      layout: "default"

# Exclude files
exclude:
  - General.html
  - "*.sh"
  - Gemfile.lock
